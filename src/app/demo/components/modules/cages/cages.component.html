<div class="card">
    <!-- <div class="grid p-fluid mt-3"> -->
        <form action="" class="grid p-fluid mt-3">
            <div class="field col-12 md:col-2">
                <span class="p-float-label">
                    <input type="text"
                        id="codigo_busqueda_corral"
                        pInputText
                        />
                    <label for="codigo">Codigo</label>
                </span>
            </div>
            <div class="field col-12 md:col-3"></div>
            <div class="field col-12 md:col-2">
                <span class="p-float-label">
                    <p-calendar
                        inputId="fecha_inicio_uso"></p-calendar>
                    <label for="calendar">Fecha de uso</label>
                </span>
            </div>
            <div class="field col-12 md:col-3"></div>
            <div class="field col-12 md:col-2">
                <span class="p-float-label">
                    <p-dropdown 
                        inputId="dropdown"
                        [options]="values"
                        [autoDisplayFirst]="false"
                        optionLabel="name"></p-dropdown>
                    <label for="dropdown">Animal</label>
                </span>
            </div>
            <div class="field col-12 md:col-2">
                <button type="submit" icon="pi pi-fw pi-search" pButton pRipple label="Buscar"></button>
            </div>
        </form>
    <!-- </div> -->
</div>
